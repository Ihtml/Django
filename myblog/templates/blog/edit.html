<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit Page</title>
</head>
<body>
<h2>编辑你的博客</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'blog:edit_action' %}"  method="post">
{% csrf_token %}
	{% if article %}
	<input type="hidden" name="article_id" value="{{article.id}}">
    <label>文章标题</label><input type="text" name="title" value="{{article.title}}"><br>
    <label>文章内容</label><input type="text" name="content" value="{{article.content}}" /><br>
    {% else %}
    <input type="hidden" name="article_id" value="0">
    <label>文章标题</label><input type="text" name="title" ><br>
    <label>文章内容</label><input type="text" name="content"/><br>
    {% endif %}
<input type="submit" value="Submit">
</form>
</body>
</html>
